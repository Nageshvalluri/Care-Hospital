<style>
/* Scrolling text animation (replacing <marquee>) */
.scrolling-text {
  white-space: nowrap;
  overflow: hidden;
  position: relative;
}

.scrolling-text::after {
  content: '';
  display: inline-block;
  width: 100%;
}

.scrolling-text span,
.scrolling-text {
  display: inline-block;
  animation: scroll-left 15s linear infinite;
}

@keyframes scroll-left {
  from {
    transform: translateX(100%);
  }
  to {
    transform: translateX(-100%);
  }
}
</style>
